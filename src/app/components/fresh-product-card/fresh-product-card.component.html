<div class="max-w-sm rounded overflow-hidden shadow-lg mr-4 relative">
    <div class="p-2 bg-gray-50">
      <img class="h-48 w-full object-cover rounded" src={{product.image}} alt="Sunset in the mountains">
    </div>
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2">{{product.name}}</div>
    <p class="text-gray-700 text-base">
        {{product.discripation}}
    </p>
    <div class="flex justify-between mt-2">
        <p class="text-amber-500 pt-4">
            Rs. {{product.price}}
        </p>
    <button type='button' class="bg-amber-500 rounded-md text-white w-32 h-12">Add To Cart</button>
    </div>
  </div>
    <div class="z-10"></div>
